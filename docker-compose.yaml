services:
  client-gateway:
    build:
      context: ./backend
    container_name: client-gateway
    ports:
      - '8080:8080'
    volumes:
      - ./backend/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=8080
      - JWT_SECRET=tgeZnTJvzxZIckEhCj0pZeiSshiVlhpWyET0fGdj
      - JWT_EXPIRATION = 3600
    networks:
      - app-score-network
    depends_on:
      - users-ms
      - scores-ms
      - redis

  users-ms:
    ports:
      - '50051:50051'
    build: ./users-microservice
    volumes:
      - ./users-microservice/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=50051
    depends_on:
      - users-db
    networks:
      - app-score-network

  scores-ms:
    ports:
      - '50052:50052'
    build: ./scores-microservice
    volumes:
      - ./scores-microservice/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=50052
    depends_on:
      - scores-db
    networks:
      - app-score-network

  users-db:
    container_name: users-db
    image: postgres:16.4
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=usersdb
    networks:
      - app-score-network

  scores-db:
    container_name: scores-db
    image: mongo:latest
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
    restart: always
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=scoresdb
    networks:
      - app-score-network

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    networks:
      - app-score-network

volumes:
  postgres-data:
  mongo-data:

networks:
  app-score-network:
    driver: bridge
